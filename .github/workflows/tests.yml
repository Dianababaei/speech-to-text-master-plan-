name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_transcription
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
      
      - name: Lint with ruff
        run: |
          ruff check app/ tests/
        continue-on-error: true
      
      - name: Check code formatting with black
        run: |
          black --check app/ tests/
        continue-on-error: true
      
      - name: Run unit tests
        run: |
          pytest -m unit -v --tb=short
      
      - name: Run integration tests
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_transcription
          REDIS_URL: redis://localhost:6379/0
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY || 'test-api-key-12345' }}
        run: |
          pytest -m integration -v --tb=short
      
      - name: Run all tests with coverage
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_transcription
          REDIS_URL: redis://localhost:6379/0
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY || 'test-api-key-12345' }}
        run: |
          pytest --cov=app --cov-report=xml --cov-report=term-missing --cov-fail-under=80
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
      
      - name: Generate HTML coverage report
        if: always()
        run: |
          pytest --cov=app --cov-report=html
      
      - name: Upload coverage HTML report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report-${{ matrix.python-version }}
          path: htmlcov/
          retention-days: 30

  docker-test:
    name: Docker Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Run tests in Docker
        run: |
          docker-compose -f docker-compose.test.yml up --abort-on-container-exit --exit-code-from test-runner
      
      - name: Clean up Docker
        if: always()
        run: |
          docker-compose -f docker-compose.test.yml down -v

  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
      
      - name: Run ruff
        run: |
          ruff check app/ tests/ --output-format=github
      
      - name: Run black
        run: |
          black --check app/ tests/
      
      - name: Run isort
        run: |
          isort --check-only app/ tests/
      
      - name: Run bandit (security)
        run: |
          pip install bandit
          bandit -ll -r app/
        continue-on-error: true
