# Pre-commit hooks configuration
# See https://pre-commit.com for more information
# 
# Install: pre-commit install
# Run manually: pre-commit run --all-files
# Update: pre-commit autoupdate

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        name: Trim trailing whitespace
      - id: end-of-file-fixer
        name: Fix end of files
      - id: check-yaml
        name: Check YAML syntax
        args: [--safe]
      - id: check-json
        name: Check JSON syntax
      - id: check-toml
        name: Check TOML syntax
      - id: check-added-large-files
        name: Check for large files
        args: [--maxkb=1000]
      - id: check-merge-conflict
        name: Check for merge conflicts
      - id: check-case-conflict
        name: Check for case conflicts
      - id: mixed-line-ending
        name: Check mixed line endings
        args: [--fix=lf]
      - id: detect-private-key
        name: Detect private keys

  # Python code formatting with Black
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        name: Format code with Black
        language_version: python3.11
        args: [--line-length=100]

  # Python linting with Ruff
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.9
    hooks:
      - id: ruff
        name: Lint with Ruff
        args: [--fix, --exit-non-zero-on-fix]

  # Python import sorting with isort
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        name: Sort imports with isort
        args: [--profile=black, --line-length=100]

  # Run fast unit tests only (integration tests run in CI)
  - repo: local
    hooks:
      - id: pytest-unit
        name: Run unit tests
        entry: bash -c 'pytest -m unit --tb=short -q'
        language: system
        types: [python]
        pass_filenames: false
        stages: [commit]

  # Check for common security issues
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.6
    hooks:
      - id: bandit
        name: Security checks with Bandit
        args: [-ll, -r, app/]
        pass_filenames: false

  # Type checking with mypy (optional - can be slow)
  # Uncomment if you want to enable static type checking
  # - repo: https://github.com/pre-commit/mirrors-mypy
  #   rev: v1.8.0
  #   hooks:
  #     - id: mypy
  #       name: Type check with mypy
  #       additional_dependencies: [types-all]
  #       args: [--ignore-missing-imports, --no-strict-optional]

# Default settings for all hooks
default_language_version:
  python: python3.11

# Files/directories to exclude from all hooks
exclude: |
  (?x)^(
      .*\.egg-info/.*|
      .*/__pycache__/.*|
      .*\.pyc|
      .*\.pyo|
      alembic/versions/.*|
      migrations/.*|
      htmlcov/.*|
      \.coverage.*|
      \.pytest_cache/.*|
      build/.*|
      dist/.*|
      venv/.*|
      \.venv/.*
  )$

# CI-specific settings
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit hooks
    
    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: []
  submodules: false
