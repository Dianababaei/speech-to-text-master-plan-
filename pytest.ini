[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    --asyncio-mode=auto
markers =
    unit: Unit tests
    integration: Integration tests (requires database and Redis)
    slow: Slow tests (may take longer to execute)

# Async settings
asyncio_mode = auto

# Environment variables for tests
env =
    TEST_DATABASE_URL=postgresql://test_user:test_password@localhost:5433/test_transcription
    TEST_REDIS_URL=redis://localhost:6380/0
    -ra
asyncio_mode = auto
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may require API key)
    slow: Slow running tests
    auth: Authentication and authorization tests
    lexicon: Lexicon service tests
    text_processing: Text processing and cleanup tests
    numerals: Numeral conversion tests
