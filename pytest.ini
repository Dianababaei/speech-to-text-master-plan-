[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=80
asyncio_mode = auto
markers =
    unit: Unit tests that don't require external dependencies
    integration: Integration tests that require database, Redis, or external APIs
    slow: Tests that take a long time to run
    api: Tests that interact with the API endpoints
    database: Tests that require database access
    redis: Tests that require Redis access
    openai: Tests that interact with OpenAI API (mocked or real)
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
