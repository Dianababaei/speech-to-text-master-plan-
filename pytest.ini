[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --strict-markers
    --tb=short
    --asyncio-mode=auto
    -ra
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may require API key or external services)
    slow: Slow running tests
    auth: Authentication and authorization tests
    lexicon: Lexicon service tests
    text_processing: Text processing and cleanup tests
    numerals: Numeral conversion tests
    api: Tests that interact with the API endpoints
    database: Tests that require database access
    redis: Tests that require Redis access
    openai: Tests that interact with OpenAI API (mocked or real)

# Async settings
asyncio_mode = auto

# Environment variables for tests
env =
    TEST_DATABASE_URL=postgresql://test_user:test_password@localhost:5433/test_transcription
    TEST_REDIS_URL=redis://localhost:6380/0

# Warning filters
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
